{% extends 'web_base.html' %}
{% load static %}
{% block adicional %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/3f386f0be1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/result.css'%}">
</head>

<body>
    <div id="my-element" data-my-variable="{{ username }}"></div>
    <div class="freq">Frecuencia<p id="mensaje"></p></div>
    <div class="counter">Contador<p id="mensaje2"></p></div>
    <div class="muestreo">
        <div class="colorChart1">FP1-FP2</div>
        <div id="chartContainer1" style="position: relative; z-index: 1;"><canvas id="myChart1"></canvas></div>
        <div class="colorChart2">FP2-F8</div>
        <div id="chartContainer2"><canvas id="myChart2"></canvas></div>
        <div class="colorChart4">F8-T4</div>
        <div id="chartContainer4"><canvas id="myChart4"></canvas></div>
        <div class="colorChart5">T4-O2</div>
        <div id="chartContainer5"><canvas id="myChart5"></canvas></div>
        <div class="colorChart6">O2-O1</div>
        <div id="chartContainer6"><canvas id="myChart6"></canvas></div>
        <div class="colorChart7">O1-T3</div>
        <div id="chartContainer7"><canvas id="myChart7"></canvas></div>
        <div class="colorChart8">FP1-FP2</div>
        <div id="chartContainer8"><canvas id="myChart8"></canvas></div>
        <div class="colorChart3">F7-FP1</div>
        <div id="chartContainer3"><canvas id="myChart3"></canvas></div>
    </div>
    <div class="lat_butons">
        <div class="pbtn"><a href="javascript:void(0)"><i class="fa-solid fa-pause" id="icono" onclick="cambiarIcono1()" style="color: rgb(57, 57, 57);"></i></a></div>
        <div class="sbtn"><a href="javascript:void(0)"><i class="fa-solid fa-record-vinyl" id="icono1" onclick="cambiarIcono()"  style="color: rgb(57, 57, 57);"></i></a></div>
        <div class="tbtn"><a href="historial"><i class="fa-solid fa-download" style="color: rgb(57, 57, 57);"></i></a></div>
    </div>
    <script src="{% static 'js/result.js' %}"></script>   
</body>
</html>
{% endblock %}
